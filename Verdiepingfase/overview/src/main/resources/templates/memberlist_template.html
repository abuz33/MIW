<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ledenlijst</title>
</head>
<body>
    <h2>Ledenlijst</h2>
    <table>
        <tr>
            <td>Voornaam</td><td>Achternaam</td><td>Level</td><td>Competitie</td>
        </tr>
        <tr th:each="member: ${memberlist_attribute}">
            <td><a th:href="@{edit_member(id=${member.memberId})}"><span th:text="${member.firstname}"></span></a></td>
            <!-- <td th:text="${member.firstname}"/> -->
            <!-- Het bovenstaande kan ook wat uitgebreider worden geformuleerd -->
            <!-- <td><span th:text="${member.firstname}"></span></td> -->
            <td th:text="${member.lastname}"/>
            <td th:text="${member.level}"/>
            <td th:text="${member.competitionPlayer}"/>
        </tr>
    </table>
    <a href="menu">Terug</a> naar het menu
</body>
</html>
